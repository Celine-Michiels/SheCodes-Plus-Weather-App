<!DOCTYPE html>
<html>
  <head>
    <title>Homework week 4</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather🌤️</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/f1ddfcbc26.js"
          crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
      </head>
      <body>
        <div class="container">
          <div class="card">
            <div class="card-body">
              <form id="search-city">
                <input
                  type="city"
                  placeholder="Enter a city"
                  class="field"
                  id="city-input"
                  required
                />
                <input type="submit" value="Search" class="search-button" />
                <input type="submit" value="Current" class="current-location" />
              </form>
              <div class="row">
                <div class="col-6">
                  <h1 id="city">Bruxelles</h1>
                </div>
                <div class="col-6">
                  <h2>Saturday 22/07</h2>
                  <h3>
                    <i class="fa-solid fa-cloud-sun sun-icon"></i>
                    <br />
                    <span classe.temperature id="current-temp"> 21°C </span>
                    <br />
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> km/h</li>
                      <li id="description-weather"></li>
                    </ul>
                  </h3>
                </div>
              </div>
              <div class="container text-center">
                <div class="row align-items-center">
                  <div class="col">
                    <h4>Sunday</h4>
                    <i class="fa-solid fa-cloud cloud-icon"></i>
                    <p>22°C</p>
                  </div>
                  <div class="col">
                    <h4>Monday</h4>
                    <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
                    <p>20°C</p>
                  </div>
                  <div class="col">
                    <h4>Tuesday</h4>
                    <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
                    <p>19°C</p>
                  </div>
                  <div class="col">
                    <h4>Wednesday</h4>
                    <i class="fa-solid fa-cloud cloud-icon"></i>
                    <p>23°C</p>
                  </div>
                  <div class="col">
                    <h4>Thursday</h4>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <p>24°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>

    <script src="src/index.js"></script>
  </body>
</html>
